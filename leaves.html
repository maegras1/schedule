<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlopy - Kalinowa</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
        <p>Wczytywanie...</p>
    </div>

    <div id="appHeader" class="app-header">
        <div class="banner-left-content">
            <img src="logo.png" alt="Logo Kalinowa" class="banner-logo">
            <span class="banner-title">Grafik Kalinowa</span>
        </div>
        <div id="dateTimeText" class="date-time-text"></div>
        <div class="header-right-menu">
            <a href="schedule.html" class="menu-item">Grafik</a>
            <a href="leaves.html" class="menu-item active">Urlopy</a>
            <a href="options.html" class="menu-item settings-icon" title="Opcje">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>

    <div class="container"> 
            <table id="leavesTable" class="leaves-table">
                <thead>
                    <tr id="leavesHeaderRow">
                        </tr>
                </thead>
                <tbody id="leavesTableBody">
                    </tbody>
            </table>       
    </div>

    <script src="shared.js"></script>
    <script src="leaves.js"></script>

    <div id="calendarModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="nav-btn">&lt;</button>
                <h2 id="monthAndYear"></h2>
                <button id="nextMonthBtn" class="nav-btn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="day-name">Pon</div>
                <div class="day-name">Wto</div>
                <div class="day-name">Śro</div>
                <div class="day-name">Czw</div>
                <div class="day-name">Pią</div>
                <div class="day-name">Sob</div>
                <div class="day-name">Nie</div>
            </div>
            <div class="modal-actions">
                <button id="confirmSelectionBtn" class="action-btn confirm-btn">Zatwierdź</button>
                <button id="cancelSelectionBtn" class="action-btn cancel-btn">Anuluj</button>
            </div>
        </div>
    </div>
</body>
</html>
