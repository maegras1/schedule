<!DOCTYPE html>
<html>
<head>
    <title>Grafik pracy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loader"></div>
        <p>Ładowanie danych...</p>
    </div>

    <div id="appHeader"></div>
    <div class="container">
        <h1>Grafik pracy</h1>
        <div class="search-container">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" id="searchInput" class="search-input" placeholder="Wyszukaj pracownika...">
            <button class="clear-search-btn" id="clearSearchBtn" style="display: none;">&times;</button>
        </div>
        <table id="mainScheduleTable">
            <thead>
                <tr id="headerRow">
                    <!-- Nagłówki zostaną wygenerowane przez JavaScript -->
                </tr>
            </thead>
            <tbody>
                <!-- Wiersze z danymi zostaną wygenerowane przez JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="toast-container"></div>
    
    <div class="context-menu" id="contextMenu">
        <ul>
            <li id="ctx-copy">
                <i class="fas fa-copy"></i>
                <span>Kopiuj</span>
            </li>
            <li id="ctx-paste">
                <i class="fas fa-paste"></i>
                <span>Wklej</span>
            </li>
        </ul>
    </div>
    
    <script src="shared.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
